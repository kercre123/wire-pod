services:
  wire-pod:
    hostname: escapepod
    image: ghcr.io/kercre123/wire-pod:main
    restart: unless-stopped
    ports:
      - 443:443
      - 8080:8080
      - 80:80
      - 8084:8084
    volumes:
      - wire-pod-data:/chipper/
      - wire-pod-model:/vosk/
      - wire-pod-images:/images/
volumes:
  wire-pod-data:
    driver: local
  wire-pod-model:
    driver: local
  wire-pod-images:
    driver: local
